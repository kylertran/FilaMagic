<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FilaMagic - Add Filament</title>
    <link rel="stylesheet" href="stylesheets/forms.css">
    <link rel="stylesheet" href="stylesheets/nav.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/mobile.css">
    <div id="header"></div>
</head>
<body>

  <h2>Add New Filament</h2>

  <form id="add-filament-form">
    <div>
      <label for="color">Color:</label>
      <input type="color" id="color" name="color" value="#ff0000">
    </div>

    <div>
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand" required>
    </div>

    <div>
      <label for="material">Material:</label>
      <select id="material" name="material" required>
          <option value="PLA">PLA</option>
          <option value="PLA">PETG</option>
          <option value="ABS">ABS</option>
          <option value="Nylon">Nylon</option>
          <option value="PVA">PVA</option>
          <!-- Add other filament materials as needed -->
      </select>
    </div>

    <div>
      <label for="remaining">Remaining (g):</label>
      <input type="number" id="remaining" name="remaining" required>
    </div>

    <div>
      <label for="temperature">Temperature (Â°C):</label>
      <input type="number" id="temperature" name="temperature" required>
    </div>

    <div>
      <label for="loaded">Loaded:</label>
      <input type="checkbox" id="loaded" name="loaded">
    </div>

    <button type="submit">Add Filament</button>
    </form>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/addFrame.js"></script>
    <script src="scripts/addFilament.js"></script>
</body>
</html>
